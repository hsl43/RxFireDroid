buildscript {
    ext {
        group_name   = 'com.labs2160'
        version_name = '0.1.0'
        version_code = 1

        kotlin_version             = '1.2.71'
        compile_sdk_version        = 28
        target_sdk_version         = 28
        min_sdk_version            = 16
        build_tools_version        = '28.0.3'
        support_lib_version        = '28.0.0'
        rxjava2_version            = '2.2.1'
        rxkotlin2_version          = '2.3.0'
        firebase_core_version      = '16.0.4'
        firebase_auth_version      = '16.0.4'
        firebase_config_version    = '16.0.1'
        firebase_database_version  = '16.0.3'
        firebase_firestore_version = '17.1.1'
        firebase_messaging_version = '17.3.3'
        firebase_storage_version   = '16.0.3'
        player_services_version    = '16.0.1'
        junit_version              = '4.12'
        assertj_version            = '3.9.1'
        mockito_version            = '1.10.19'
    }

    repositories {
        google()
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.2.1'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath 'com.google.gms:google-services:4.1.0'
        classpath 'com.github.dcendents:android-maven-gradle-plugin:2.1'
        classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.8.4'
        classpath 'com.google.android.gms:strict-version-matcher-plugin:1.0.3'
    }
}

allprojects {
    repositories {
        google()
        jcenter()

        configurations.all {
            resolutionStrategy {
                force 'com.google.android.gms:play-services-basement:15.0.1'
            }
        }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

task assembleAll(type: GradleBuild) {
    tasks = [
            ':rxfiredroid-auth:assembleDebug',
            ':rxfiredroid-config:assembleDebug',
            ':rxfiredroid-database:assembleDebug',
            ':rxfiredroid-firestore:assembleDebug',
            ':rxfiredroid-messaging:assembleDebug'
    ]
}

task bintrayUploadAll(type: GradleBuild, dependsOn: 'assembleAll') {
    tasks = [
            ':rxfiredroid-auth:bintrayUpload',
            ':rxfiredroid-config:bintrayUpload',
            ':rxfiredroid-database:bintrayUpload',
            ':rxfiredroid-firestore:bintrayUpload',
            ':rxfiredroid-messaging:bintrayUpload'
    ]
}